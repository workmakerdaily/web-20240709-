<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 요소 : 내용이 페이지에 보이지 않음, metadata를 포함한 HTML에 대한 설명을 작성 -->
    <!-- 브라우저에게 해당 HTML 문서에 대한 정보를 알려줌 -->
    <!-- SEO에 큰 영향을 미침 -->
    
    <!-- title : HTML 문서의 제목을 지정 -->
    <title>Document</title>

    <!-- meta : HTML 문서에 대한 정보 -->
    <!-- charset, viewport, author, description, ... -->
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="김세연">
    <meta name="description" content="HTML 헤드 설명">

    <!-- favicon : 단축 아이콘 지정 -->
    <link rel="shortcut icon" href="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEwMDZfMjU1%2FMDAxNjk2NTI1NDM2ODIx.IXh5S4PAPgRLEpJjb6HPpaLCQ7llCuyUiLAOXn9t-fAg.iyHKyx9OQ2XtiKapnqeYEwUESMU8V8k_9IxmJpqlI9sg.PNG.ksuper123%2FSE-f4e2a8d4-57a2-4329-a0bb-8b047e13b9f3.png&type=a340">

    <!-- CSS 작성 및 Javascript 작성 -->
    <!-- 내부 스타일 -->
    <style></style>
    <!-- 내부 스크립트 -->
    <script></script>
    <!-- 외부 스타일 -->
    <link rel="stylesheet" href="url...">
    <!-- 외부 스크립트 -->
    <script src="url..."></script>
</head>
<body>
    金
</body>
</html>
