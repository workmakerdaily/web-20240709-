<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 폼 요소</title>
</head>
<body>
    <!--
        '폼 요소'는 사용자로부터 입력을 받고 처리하기 위한 요소
        <form></form> : 입력 양식, 입력에 대한 처리 방법을 지정

        <form></form>에 구성되는 입력 요소 :
        - <input />
        - <textarea></textarea>
        - <select></select>
        - <button></button>

        입력 요소들은 반드시 <form></form> 요소 안에 존재할 필요 없음
    -->
    
    <!-- <form></form> : 사용자로 부터 입력 받은 데이터를 처리하는 요소 -->
    <!-- action 속성 : form에 입력받은 데이터를 제출할 위치를 지정 -->
    <!-- method 속성 : form이 입력받은 데이터를 무슨 목적으로 제출하는지 지정 -->
    <!--
        GET : 데이터를 전송할 때 Request Header의 URL에 붙여서 전송 (form 쿼리문자열로 전송)
                예) http://google.com/search?q=메타몽&p=몽타메
        - URL 뒤에 '?'를 통해서 쿼리 문자열의 시작을 알려주고 name=value 형태로 데이터를 전송
        - 만약 두개 이상의 데이터를 전송할 땐 name=value&name=value 로 지정

        POST : 데이터를 전송할 때 Request Body에 담아서 전송 (form data로 전송)

    -->
    <form action="https://localhost:5500/HTML/group.html" method="post">
        <input name="address" />
        <input name="age" />
        <button>버튼</button>
    </form>
</body>
</html>
